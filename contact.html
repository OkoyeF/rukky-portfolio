<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Rukky - Graphic Designer | Get in touch for design projects">
    <title>Contact Rukky | Graphic Designer</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-dark text-white">
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute top-[10%] left-[10%] w-20 h-20 bg-gradient-to-br from-primary to-secondary rounded-full opacity-20 blur-xl animate-float"></div>
        <div class="absolute top-[60%] right-[10%] w-32 h-32 bg-gradient-to-br from-accent-pink to-accent-purple rounded-full opacity-20 blur-xl animate-float delay-200"></div>
        <div class="absolute bottom-[20%] left-[20%] w-16 h-16 bg-gradient-to-br from-secondary to-primary rounded-full opacity-20 blur-xl animate-float delay-400"></div>
    </div>

    <nav id="navbar" class="navbar-glass">
        <div class="container-custom mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl sm:text-2xl font-bold">
                    <span class="text-white">RUKKY</span><span class="text-primary">.</span>
                </a>

                <ul class="hidden md:flex items-center space-x-6 lg:space-x-8">
                    <li><a href="/" class="text-white hover:text-primary transition-colors duration-300 font-medium">Home</a></li>
                    <li><a href="/about" class="text-white hover:text-primary transition-colors duration-300 font-medium">About</a></li>
                    <li><a href="/portfolio" class="text-white hover:text-primary transition-colors duration-300 font-medium">Portfolio</a></li>
                    <li><a href="/contact" class="text-primary font-medium">Contact</a></li>
                </ul>

                <a href="/contact" class="hidden md:block btn-primary text-sm">
                    Hire Me
                </a>

                <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
                <ul class="flex flex-col space-y-4">
                    <li><a href="/" class="block text-white hover:text-primary transition-colors duration-300">Home</a></li>
                    <li><a href="/about" class="block text-white hover:text-primary transition-colors duration-300">About</a></li>
                    <li><a href="/portfolio" class="block text-white hover:text-primary transition-colors duration-300">Portfolio</a></li>
                    <li><a href="/contact" class="block text-primary">Contact</a></li>
                    <li><a href="/contact" class="btn-primary inline-block text-center text-sm w-full">Hire Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section - Responsive -->
    <section class="section pt-24 md:pt-32 relative z-10">
        <div class="container-custom mx-auto px-4 sm:px-6">
            <div class="text-center mb-12 md:mb-16" data-aos="fade-up">
                <span class="text-primary text-xs sm:text-sm font-semibold uppercase tracking-wider mb-3 sm:mb-4 block">Get in touch</span>
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 sm:mb-6">
                    <span class="gradient-text">Let's Create Together</span>
                </h1>
                <p class="text-gray-400 text-base sm:text-lg max-w-2xl mx-auto px-2">
                    Have a project in mind? I'd love to hear about it and discuss how we can bring your vision to life
                </p>
            </div>

            <!-- Contact Form and Info - Responsive Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 max-w-6xl mx-auto">
                
                <!-- Contact Form -->
                <div data-aos="fade-right" class="order-2 lg:order-1">
                    <form id="contactForm" class="glass rounded-2xl sm:rounded-3xl p-6 sm:p-8">
                        <div class="mb-5 sm:mb-6">
                            <label for="name" class="block text-sm font-semibold text-primary mb-2">Your Name *</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                class="input w-full"
                                placeholder="John Doe"
                            >
                        </div>

                        <div class="mb-5 sm:mb-6">
                            <label for="email" class="block text-sm font-semibold text-primary mb-2">Email Address *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                class="input w-full"
                                placeholder="john@example.com"
                            >
                        </div>

                        <div class="mb-5 sm:mb-6">
                            <label for="phone" class="block text-sm font-semibold text-primary mb-2">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="input w-full"
                                placeholder="+234 xxx xxx xxxx"
                            >
                        </div>

                        <div class="mb-5 sm:mb-6">
                            <label for="service" class="block text-sm font-semibold text-primary mb-2">Service Needed *</label>
                            <select id="service" name="service" required class="select w-full">
                                <option value="">Select a service</option>
                                <option value="branding">Brand Identity</option>
                                <option value="logo">Logo Design</option>
                                <option value="illustration">Illustration</option>
                                <option value="packaging">Packaging Design</option>
                                <option value="print">Print Design</option>
                                <option value="social">Social Media Graphics</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-5 sm:mb-6">
                            <label for="budget" class="block text-sm font-semibold text-primary mb-2">Project Budget</label>
                            <select id="budget" name="budget" class="select w-full">
                                <option value="">Select budget range</option>
                                <option value="under-50k">Under ₦50,000</option>
                                <option value="50k-100k">₦50,000 - ₦100,000</option>
                                <option value="100k-250k">₦100,000 - ₦250,000</option>
                                <option value="250k-500k">₦250,000 - ₦500,000</option>
                                <option value="500k+">₦500,000+</option>
                            </select>
                        </div>

                        <div class="mb-5 sm:mb-6">
                            <label for="message" class="block text-sm font-semibold text-primary mb-2">Project Details *</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                required 
                                rows="5"
                                class="textarea w-full min-h-[120px]"
                                placeholder="Tell me about your project, goals, and timeline..."
                            ></textarea>
                        </div>

                        <button type="submit" class="btn-primary w-full">
                            Send Message →
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div data-aos="fade-left" class="order-1 lg:order-2">
                    <div class="space-y-6 md:space-y-8 mb-8 md:mb-12">
                        <!-- Email -->
                        <div class="glass rounded-xl sm:rounded-2xl p-5 sm:p-6 hover:bg-white/10 transition-all duration-300">
                            <div class="flex items-start gap-3 sm:gap-4">
                                <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-primary to-secondary rounded-lg sm:rounded-xl flex items-center justify-center flex-shrink-0">
                                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <div class="min-w-0">
                                    <h3 class="text-lg sm:text-xl font-bold text-white mb-1 sm:mb-2">Email</h3>
                                    <a href="mailto:rukky.designs@email.com" class="text-sm sm:text-base text-gray-400 hover:text-primary transition-colors break-all">
                                        rukky.designs@email.com
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="glass rounded-xl sm:rounded-2xl p-5 sm:p-6 hover:bg-white/10 transition-all duration-300">
                            <div class="flex items-start gap-3 sm:gap-4">
                                <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-secondary to-accent-purple rounded-lg sm:rounded-xl flex items-center justify-center flex-shrink-0">
                                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                </div>
